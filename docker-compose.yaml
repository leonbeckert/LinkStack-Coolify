services:
  web:
    build: .
    container_name: linkstack_web
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=base64:random_key
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=linkstack
      - DB_USERNAME=$SERVICE_DB_USERNAME
      - DB_PASSWORD=$SERVICE_DB_PASSWORD
      - DB_PREFIX=linkstack_
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: linkstackdb
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=$SERVICE_MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=linkstack
      - MYSQL_USER=$SERVICE_MYSQL_USER
      - MYSQL_PASSWORD=$SERVICE_MYSQL_PASSWORD
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
